<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maerd | Profile Setup</title>
  <style>
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255, 255, 255, 0.1);
      --step-indicator: #ccc;
      --step-active: white;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body {
      background: var(--primary);
      color: var(--background);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .spectrum-strip { height: 4px; width: 100%; background: var(--accent); }
    .header { text-align: center; padding: 1rem; font-size: 1.5rem; font-weight: bold; background: var(--glass); backdrop-filter: blur(10px); }
    .container { flex: 1; overflow-y: auto; padding: 1rem; }
    .step-indicator { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1rem; }
    .circle {
      width: 12px; height: 12px; border-radius: 50%; background: var(--step-indicator);
    }
    .circle.active { background: var(--step-active); }
    .step { display: none; }
    .step.active { display: block; }
    .step input, .step textarea, .step select { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: none; border-radius: 1rem; background: rgba(255,255,255,0.05); color: white; }
    .step label { display: block; margin-top: 1rem; font-size: 0.9rem; }
    .actions { display: flex; justify-content: flex-end; margin-top: 1rem; }
    .actions button { padding: 0.75rem 1.5rem; border: none; border-radius: 1rem; background: white; color: black; font-weight: bold; cursor: pointer; }
    .bubble { position: absolute; border-radius: 50%; background: white; opacity: 0.05; filter: blur(20px); }
    .bubble1 { width: 120px; height: 120px; top: 60px; right: -40px; }
    .bubble2 { width: 80px; height: 80px; bottom: 80px; left: -30px; }
    .avatar-thumb { width: 64px; height: 64px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid transparent; transition: 0.3s; }
    .avatar-thumb:hover { border-color: white; }
  </style>
</head>
<body>
  <div class="spectrum-strip"></div>
  <div class="header">Complete Your Business Profile</div>
  <div class="container">
    <div class="step-indicator" id="indicator"></div>
    <!-- Step content elements (steps 1-9) go here (unchanged from your source) -->
    <!-- Keep your entire step sections here, as you pasted above -->
    <!-- Just restoring JS interactivity below -->
    <div class="actions">
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <script>
    const steps = document.querySelectorAll('.step');
    const indicator = document.getElementById('indicator');
    let current = 1;
    const total = steps.length;

    function initIndicator() {
      indicator.innerHTML = '';
      for (let i = 1; i <= total; i++) {
        const dot = document.createElement('div');
        dot.classList.add('circle');
        if (i === current) dot.classList.add('active');
        indicator.appendChild(dot);
      }
    }

    function update() {
      steps.forEach(s => s.classList.remove('active'));
      document.querySelector(`.step[data-step="${current}"]`).classList.add('active');
      [...indicator.children].forEach((dot,i) => {
        dot.classList.toggle('active', i === current-1);
      });
      document.getElementById('nextBtn').textContent = current === total ? 'Finish' : 'Next';
    }

    document.getElementById('nextBtn').onclick = () => {
      if (current < total) {
        current++;
        update();
      } else {
        console.log('Profile complete');
        // TODO: Send to backend or redirect
      }
    };

    function addProduct() {
      const container = document.getElementById('products');
      const idx = container.children.length + 1;
      const div = document.createElement('div');
      div.innerHTML = `
        <label>Product ${idx} Name</label>
        <input type="text" placeholder="Name" />
        <label>Product ${idx} Description</label>
        <textarea rows="2" placeholder="Description"></textarea>
        <label>Product ${idx} Price (ZAR)</label>
        <input type="number" step="0.01" placeholder="0.00" />
      `;
      container.appendChild(div);
    }

    initIndicator();
    update();
  </script>
</body>
</html>
