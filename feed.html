<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maerd | Feed</title>
  <style>
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255, 255, 255, 0.1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: var(--primary); color: var(--background); height: 100vh; display: flex; flex-direction: column; position: relative; }
    .spectrum-strip { height: 4px; width: 100%; background: var(--accent); }
    .header { padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; background: var(--glass); backdrop-filter: blur(10px); }
    .post-box {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      margin: 1rem;
    }
    .post-box textarea {
      flex: 1;
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      resize: none;
      height: 60px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
    }
    .post-box button {
      padding: 0.75rem 1rem;
      background: white;
      color: black;
      border: none;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .post-box button:hover { background: #eee; }
    .feed { flex: 1; overflow-y: auto; padding: 1rem; }
    .post { background: var(--glass); backdrop-filter: blur(10px); border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; }
    .post h3 { margin-bottom: 0.5rem; }
    .bottom-nav { display: flex; justify-content: space-around; align-items: center; padding: 0.5rem 0; background: var(--glass); backdrop-filter: blur(10px); }
    .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: var(--background); text-decoration: none; }
    .nav-item img { width: 24px; height: 24px; margin-bottom: 0.25rem; }
    .bubble { position: absolute; border-radius: 50%; background: white; opacity: 0.05; filter: blur(20px); }
    .bubble1 { width: 150px; height: 150px; top: 80px; right: -50px; }
    .bubble2 { width: 100px; height: 100px; bottom: 100px; left: -40px; }
    .container { position: relative; flex: 1; display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spectrum-strip"></div>
    <div class="header">Maerd Feed</div>
    <!-- Posting Section -->
    <div class="post-box">
      <textarea id="newPost" placeholder="Share your thoughts with other pioneers"></textarea>
      <button onclick="submitPost()">Post</button>
    </div>
    <div class="feed">
      <!-- Example Posts -->
      <div class="post">
        <h3>John's Bakery</h3>
        <p>Welcome to our new store! We bake fresh bread every day. üçû</p>
      </div>
      <div class="post">
        <h3>MobiTech Solutions</h3>
        <p>Launching our new app next week. Stay tuned!</p>
      </div>
      <!-- More posts will be dynamically loaded here -->
    </div>
    <div class="bottom-nav">
      <a href="#" class="nav-item">
        <img src="assets/icons/feed.svg" alt="Feed" />
        <span>Feed</span>
      </a>
      <a href="#" class="nav-item">
        <img src="assets/icons/chat.svg" alt="Chat" />
        <span>Chat</span>
      </a>
      <a href="#" class="nav-item">
        <img src="assets/icons/discover.svg" alt="Discover" />
        <span>Discover</span>
      </a>
      <a href="#" class="nav-item">
        <img src="assets/icons/wallet.svg" alt="Wallet" />
        <span>Wallet</span>
      </a>
      <a href="#" class="nav-item">
        <img src="assets/icons/dashboard.svg" alt="Dashboard" />
        <span>Dashboard</span>
      </a>
    </div>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
  </div>

  <script>
    const feedEl = document.querySelector('.feed');
    function addPost(author, content) {
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `<h3>${author}</h3><p>${content}</p>`;
      feedEl.insertBefore(post, feedEl.firstChild);
    }
    function submitPost() {
      const textarea = document.getElementById('newPost');
      const content = textarea.value.trim();
      if (!content) return;
      addPost('You', content);
      textarea.value = '';
      // TODO: Send post to backend
    }
    // TODO: Fetch and append real posts here
  </script>
</body>
</html>
