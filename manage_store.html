<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maerd | Manage Store</title>
  <style>
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255,255,255,0.05);
      --card-bg: rgba(255,255,255,0.07);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: var(--primary); color: var(--background); }
    header {
      background: var(--glass); backdrop-filter: blur(10px);
      padding: 1rem; text-align: center;
      position: sticky; top: 0; z-index: 10;
    }
    header h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    header button {
      padding: 0.5rem 1rem; border:none; border-radius:1rem;
      background:white; color:black; cursor:pointer;
    }
    nav {
      display: flex; justify-content: space-around;
      background: var(--glass); backdrop-filter: blur(10px);
    }
    nav button {
      flex: 1; padding: 0.75rem; background:none; border:none;
      color: var(--background); font-weight:bold; cursor:pointer;
    }
    nav button.active { background: rgba(255,255,255,0.1); }
    main { padding: 1rem; }
    .grid { display: grid; gap:1rem; }
    .products { grid-template-columns: repeat(auto-fill,minmax(150px,1fr)); }
    .media { grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); }
    .card {
      background: var(--card-bg); border-radius:1rem; padding:1rem;
    }
    .card img, .card video {
      width:100%; border-radius:0.75rem; margin-bottom:0.5rem;
    }
    .timestamp { font-size:0.75rem; color:#aaa; margin-top:0.5rem; }
  </style>
</head>
<body>

  <header>
    <h1 id="storeName">Store Name</h1>
    <button id="followBtn">Follow</button>
  </header>

  <nav id="tabs">
    <button data-tab="about" class="active">About</button>
    <button data-tab="products">Products</button>
    <button data-tab="posts">Posts</button>
    <button data-tab="media">Media</button>
    <button data-tab="reviews">Reviews</button>
  </nav>

  <main>
    <!-- About -->
    <section id="about" class="tab-content">
      <div class="card">
        <h2>About</h2>
        <p id="aboutText">Loading...</p>
      </div>
    </section>

    <!-- Products -->
    <section id="products" class="tab-content" style="display:none;">
      <div class="grid products" id="productsGrid"></div>
    </section>

    <!-- Posts -->
    <section id="posts" class="tab-content" style="display:none;">
      <div id="postsList"></div>
    </section>

    <!-- Media -->
    <section id="media" class="tab-content" style="display:none;">
      <div class="grid media" id="mediaGrid"></div>
    </section>

    <!-- Reviews -->
    <section id="reviews" class="tab-content" style="display:none;">
      <div id="reviewsList"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, get, onValue, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWUXQs1W0IBT2J27eEllfT8jPtZD6Fx20",
      authDomain: "re-el-eed0d.firebaseapp.com",
      databaseURL: "https://re-el-eed0d-default-rtdb.firebaseio.com",
      projectId: "re-el-eed0d",
      storageBucket: "re-el-eed0d.appspot.com",
      messagingSenderId: "676690470943",
      appId: "1:676690470943:web:c18bc16fbf23445c9ecd2a",
      measurementId: "G-BXJEJLTTD1"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    let storeId = null;
    let currentUserId = null;

    onAuthStateChanged(auth, user => {
      if (!user) return location.href='index.html';
      currentUserId = user.uid;
      // For demonstration, assume storeId == user.uid
      storeId = user.uid;
      loadStore();
      setupTabs();
    });

    function loadStore() {
      // About
      get(ref(db, `stores/${storeId}/about`)).then(snap => {
        document.getElementById('aboutText').textContent = snap.val() || 'No description yet.';
      });

      // Follow state
      onValue(ref(db, `follows/${storeId}/${currentUserId}`), snap => {
        const btn = document.getElementById('followBtn');
        if (snap.exists()) {
          btn.textContent = 'Unfollow';
        } else {
          btn.textContent = 'Follow';
        }
      });

      // Products
      onValue(ref(db, `stores/${storeId}/products`), snap => {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        snap.forEach(child => {
          const p = child.val();
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>R${p.price.toFixed(2)}</p>
            <div class="timestamp">${new Date(p.timestamp).toLocaleString()}</div>
          `;
          grid.append(div);
        });
      });

      // Posts
      onValue(ref(db, `stores/${storeId}/posts`), snap => {
        const list = document.getElementById('postsList');
        list.innerHTML = '';
        snap.forEach(child => {
          const post = child.val();
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <p>${post.text}</p>
            <div class="timestamp">${new Date(post.timestamp).toLocaleString()}</div>
          `;
          list.append(div);
        });
      });

      // Media (images & videos)
      onValue(ref(db, `stores/${storeId}/media`), snap => {
        const grid = document.getElementById('mediaGrid');
        grid.innerHTML = '';
        snap.forEach(child => {
          const m = child.val();
          const div = document.createElement('div');
          div.className = 'card';
          if (m.type === 'image') {
            div.innerHTML = `<img src="${m.url}" alt="">`;
          } else {
            div.innerHTML = `<video src="${m.url}" controls muted></video>`;
          }
          div.innerHTML += `<div class="timestamp">${new Date(m.timestamp).toLocaleString()}</div>`;
          grid.append(div);
        });
      });

      // Reviews
      onValue(ref(db, `stores/${storeId}/reviews`), snap => {
        const list = document.getElementById('reviewsList');
        list.innerHTML = '';
        snap.forEach(child => {
          const r = child.val();
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${r.authorName}</h3>
            <p>‚≠ê ${r.rating}</p>
            <p>${r.text}</p>
            <div class="timestamp">${new Date(r.timestamp).toLocaleString()}</div>
          `;
          list.append(div);
        });
      });
    }

    document.getElementById('followBtn').onclick = () => {
      const path = ref(db, `follows/${storeId}/${currentUserId}`);
      get(path).then(snap => {
        if (snap.exists()) {
          // unfollow
          update(ref(db, `follows/${storeId}`), { [currentUserId]: null });
        } else {
          // follow
          update(ref(db, `follows/${storeId}`), { [currentUserId]: true });
        }
      });
    };

    function setupTabs() {
      const tabs = document.querySelectorAll('nav button');
      tabs.forEach(btn => {
        btn.onclick = () => {
          tabs.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          document.querySelectorAll('main > section').forEach(sec=>sec.style.display='none');
          document.getElementById(btn.dataset.tab).style.display = '';
        };
      });
    }
  </script>
</body>
</html>
