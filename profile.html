<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maerd | Profile</title>
  <style>
    :root {
      --primary: #000;
      --background: #fff;
      --glass: rgba(255,255,255,0.05);
      --accent: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont,'Segoe UI',sans-serif; }
    body { background:var(--primary); color:var(--background); display:flex; flex-direction:column; min-height:100vh; }
    header {
      background:var(--glass); backdrop-filter:blur(10px);
      padding:1rem; text-align:center;
      position:sticky; top:0; z-index:10;
    }
    header h1 { font-size:1.8rem; margin-bottom:0.5rem; }
    header .actions { display:flex; justify-content:center; gap:1rem; }
    header .actions button {
      padding:0.5rem 1rem; border:none; border-radius:1rem;
      background:white; color:black; font-weight:bold; cursor:pointer;
    }
    nav {
      display:flex; justify-content:space-around;
      background:var(--glass); backdrop-filter:blur(10px);
    }
    nav button {
      flex:1; padding:0.75rem; border:none; background:none;
      color:var(--background); font-weight:bold; cursor:pointer;
    }
    nav button.active { background:rgba(255,255,255,0.1); }
    main { flex:1; overflow-y:auto; padding:1rem; }
    section { display:none; }
    section.active { display:block; }
    .card { background:var(--glass); backdrop-filter:blur(10px); border-radius:1rem; padding:1rem; margin-bottom:1rem; }
    .card h2 { margin-bottom:0.5rem; }
    .grid { display:grid; gap:1rem; }
    .products { grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); }
    .media    { grid-template-columns:repeat(auto-fill,minmax(100px,1fr)); }
    .product, .post, .review, .media-item {
      background:var(--glass); padding:0.75rem; border-radius:0.75rem;
    }
    .timestamp { font-size:0.75rem; color:#aaa; margin-top:0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1 id="profileName">Loading...</h1>
    <div class="actions">
      <button id="followBtn">Follow</button>
      <button id="messageBtn">Message</button>
    </div>
  </header>
  <nav id="tabs">
    <button data-tab="about" class="active">About</button>
    <button data-tab="posts">Posts</button>
    <button data-tab="products">Products</button>
    <button data-tab="media">Media</button>
    <button data-tab="reviews">Reviews</button>
  </nav>
  <main>
    <section id="about" class="active">
      <div class="card"><h2>About</h2><p id="aboutText">Loading...</p></div>
    </section>
    <section id="posts">
      <div id="postsList"></div>
    </section>
    <section id="products">
      <div class="grid products" id="productsGrid"></div>
    </section>
    <section id="media">
      <div class="grid media" id="mediaGrid"></div>
    </section>
    <section id="reviews">
      <div id="reviewsList"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWUXQs1W0IBT2J27eEllfT8jPtZD6Fx20",
      authDomain: "re-el-eed0d.firebaseapp.com",
      databaseURL: "https://re-el-eed0d-default-rtdb.firebaseio.com",
      projectId: "re-el-eed0d",
      storageBucket: "re-el-eed0d.appspot.com",
      messagingSenderId: "676690470943",
      appId: "1:676690470943:web:c18bc16fbf23445c9ecd2a",
      measurementId: "G-BXJEJLTTD1"
    };
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getDatabase(app);

    let currentUserId, profileId;

    onAuthStateChanged(auth, user => {
      if (!user) location.href = 'index.html';
      currentUserId = user.uid;
      // get profile id from query param ?uid=
      const params = new URLSearchParams(location.search);
      profileId = params.get('uid') || currentUserId;
      loadProfile();
      setupTabs();
    });

    function loadProfile() {
      // Profile basic
      get(ref(db, `users/${profileId}`)).then(snap => {
        const u = snap.val() || {};
        document.getElementById('profileName').textContent = u.businessName || u.realName || 'No Name';
        document.getElementById('aboutText').textContent = u.description || 'No description.';
      });
      // Follow button
      onValue(ref(db, `follows/${profileId}/${currentUserId}`), snap => {
        document.getElementById('followBtn').textContent = snap.exists() ? 'Unfollow' : 'Follow';
      });
      document.getElementById('followBtn').onclick = toggleFollow;

      // Message button
      document.getElementById('messageBtn').onclick = () => {
        location.href = `chats.html?chat=${profileId}`;
      };

      // Posts
      onValue(ref(db, `users/${profileId}/posts`), snap => {
        const list = document.getElementById('postsList');
        list.innerHTML = '';
        snap.forEach(c=> {
          const p = c.val();
          const div = document.createElement('div');
          div.className = 'post card';
          div.innerHTML = `
            <p>${p.text}</p>
            <div class="timestamp">${new Date(p.timestamp).toLocaleString()}</div>
          `;
          list.append(div);
        });
      });

      // Products
      onValue(ref(db, `stores/${profileId}/products`), snap => {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        snap.forEach(c=> {
          const p = c.val();
          const div = document.createElement('div');
          div.className = 'product card';
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>R${p.price.toFixed(2)}</p>
            <div class="timestamp">${new Date(p.timestamp).toLocaleString()}</div>
          `;
          grid.append(div);
        });
      });

      // Media
      onValue(ref(db, `stores/${profileId}/media`), snap => {
        const grid = document.getElementById('mediaGrid');
        grid.innerHTML = '';
        snap.forEach(c=> {
          const m = c.val();
          const div = document.createElement('div');
          div.className = 'media-item card';
          if (m.type==='image') {
            div.innerHTML = `<img src="${m.url}" alt="">`;
          } else {
            div.innerHTML = `<video src="${m.url}" controls muted></video>`;
          }
          div.innerHTML += `<div class="timestamp">${new Date(m.timestamp).toLocaleString()}</div>`;
          grid.append(div);
        });
      });

      // Reviews
      onValue(ref(db, `stores/${profileId}/reviews`), snap => {
        const list = document.getElementById('reviewsList');
        list.innerHTML = '';
        snap.forEach(c=> {
          const r = c.val();
          const div = document.createElement('div');
          div.className = 'review card';
          div.innerHTML = `
            <h4>${r.authorName}</h4>
            <p>‚≠ê ${r.rating}</p>
            <p>${r.text}</p>
            <div class="timestamp">${new Date(r.timestamp).toLocaleString()}</div>
          `;
          list.append(div);
        });
      });
    }

    function toggleFollow() {
      const path = ref(db, `follows/${profileId}/${currentUserId}`);
      get(path).then(snap => {
        const updates = {};
        if (snap.exists()) updates[`follows/${profileId}/${currentUserId}`] = null;
        else updates[`follows/${profileId}/${currentUserId}`] = true;
        return update(ref(db), updates);
      }).catch(e => alert(e.message));
    }

    function setupTabs() {
      const tabs = document.querySelectorAll('nav button');
      tabs.forEach(btn => {
        btn.onclick = () => {
          tabs.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          document.querySelectorAll('main section').forEach(sec=>sec.classList.remove('active'));
          document.getElementById(btn.dataset.tab).classList.add('active');
        };
      });
    }
  </script>
</body>
</html>
