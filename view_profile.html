<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | Maerd</title>
  <style>
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255, 255, 255, 0.1);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      background: var(--primary);
      color: var(--background);
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .spectrum-strip {
      height: 4px;
      width: 100%;
      background: var(--accent);
      animation: pulse 2s linear infinite;
    }
    @keyframes pulse {
      0% { filter: brightness(1); }
      50% { filter: brightness(2); }
      100% { filter: brightness(1); }
    }
    .header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      background: var(--glass);
      backdrop-filter: blur(10px);
    }
    .profile-container {
      padding: 1rem;
      flex: 1;
      overflow-y: auto;
    }
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--glass);
      border-radius: 1rem;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      margin-bottom: 1rem;
    }
    .avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--background);
      margin-bottom: 1rem;
    }
    .username {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .bio {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.5rem;
      text-align: center;
    }
    .follow-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 1rem;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .posts {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post-card {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 1rem;
      cursor: pointer;
    }
    .post-card:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.05;
      filter: blur(20px);
    }
    .bubble1 { width: 150px; height: 150px; top: 80px; right: -50px; }
    .bubble2 { width: 100px; height: 100px; bottom: 100px; left: -40px; }
  </style>
</head>
<body>
  <div class="spectrum-strip"></div>
  <div class="header">Profile</div>

  <div class="profile-container">
    <div class="profile-header">
      <img class="avatar-large" id="avatar" src="assets/avatars/creative.png" alt="Avatar" />
      <div class="username" id="username">Creative Co.</div>
      <div class="bio" id="bio">We specialize in creative business branding and design.</div>
      <button class="follow-btn" onclick="toggleFollow()" id="followBtn">Follow</button>
    </div>

    <div class="posts" id="userPosts">
      <!-- Posts will load here -->
    </div>
  </div>

  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>

  <script>
    const followBtn = document.getElementById('followBtn');
    let following = false;

    function toggleFollow() {
      following = !following;
      followBtn.innerText = following ? "Following" : "Follow";
      // TODO: Send follow/unfollow to backend
    }

    function loadPosts() {
      const posts = [
        {
          id: "1",
          content: "Check out these fresh branding templates we just dropped! ðŸŽ¨"
        },
        {
          id: "2",
          content: "Tips for building a strong brand identity ðŸ”¥"
        },
        {
          id: "3",
          content: "Now offering logo design for startups!"
        }
      ];
      const container = document.getElementById('userPosts');
      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post-card';
        div.onclick = () => viewPost(post.id);
        div.innerText = post.content;
        container.appendChild(div);
      });
    }

    function viewPost(postId) {
      window.location.href = `post.html?postId=${postId}`;
    }

    // On load
    loadPosts();
  </script>
</body>
</html>
