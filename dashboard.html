<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maerd | Dashboard</title>
  <style>
    :root {
      --primary: #000;
      --background: #fff;
      --accent: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      --glass: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    body { background: var(--primary); color: var(--background); display: flex; flex-direction: column; height: 100vh; }
    .spectrum-strip { height: 4px; background: var(--accent); }
    .header { padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; background: var(--glass); backdrop-filter: blur(10px); }
    .container { flex: 1; overflow-y: auto; padding: 1rem; display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; position: relative; }
    .card { background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 1rem; padding: 1rem; display: flex; flex-direction: column; justify-content: space-between; }
    .card h3 { font-size: 1rem; margin-bottom: 0.5rem; }
    .card .value { font-size: 1.5rem; font-weight: bold; }
    .chart { grid-column: 1 / -1; height: 200px; background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 1rem; display: flex; align-items: center; justify-content: center; color: #ccc; }
    .recent { grid-column: 1 / -1; background: var(--card-bg); backdrop-filter: blur(10px); border-radius: 1rem; padding: 1rem; }
    .recent h3 { margin-bottom: 0.5rem; }
    .recent ul { list-style: none; }
    .recent li { padding: 0.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .bubble { position: absolute; border-radius: 50%; background: white; opacity: 0.05; filter: blur(20px); }
    .bubble1 { width: 100px; height: 100px; top: 60px; right: -30px; }
    .bubble2 { width: 80px; height: 80px; bottom: 100px; left: -40px; }
    .bottom-nav { display: flex; justify-content: space-around; align-items: center; padding: 0.5rem 0; background: var(--glass); backdrop-filter: blur(10px); }
    .nav-item { display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; color: var(--background); text-decoration: none; }
    .nav-item img { width: 24px; height: 24px; margin-bottom: 0.25rem; }
  </style>
</head>
<body>
  <div class="spectrum-strip"></div>
  <div class="header">Dashboard</div>
  <div class="container">
    <!-- Stats Cards -->
    <div class="card">
      <h3>Total Sales</h3>
      <div class="value" id="totalSales">R 0.00</div>
    </div>
    <div class="card">
      <h3>New Messages</h3>
      <div class="value" id="newMessages">0</div>
    </div>
    <div class="card">
      <h3>Products Listed</h3>
      <div class="value" id="productsListed">0</div>
    </div>
    <div class="card">
      <h3>Service Requests</h3>
      <div class="value" id="serviceRequests">0</div>
    </div>
    <!-- Chart Placeholder -->
    <div class="chart">Sales Chart (coming soon)</div>
    <!-- Recent Activity -->
    <div class="recent">
      <h3>Recent Activity</h3>
      <ul id="recentList">
        <li>No recent activity</li>
      </ul>
    </div>
  </div>
  <div class="bubble bubble1"></div>
  <div class="bubble bubble2"></div>
  <div class="bottom-nav">
    <a href="feed.html" class="nav-item"><img src="assets/icons/feed.svg" alt="Feed"/><span>Feed</span></a>
    <a href="chat.html" class="nav-item"><img src="assets/icons/chat.svg" alt="Chat"/><span>Chat</span></a>
    <a href="discover.html" class="nav-item"><img src="assets/icons/discover.svg" alt="Discover"/><span>Discover</span></a>
    <a href="wallet.html" class="nav-item"><img src="assets/icons/wallet.svg" alt="Wallet"/><span>Wallet</span></a>
    <a href="dashboard.html" class="nav-item"><img src="assets/icons/dashboard.svg" alt="Dashboard"/><span>Dashboard</span></a>
  </div>

  <script>
    // Placeholder: fetch from Firebase and populate values
    function loadDashboard() {
      // Example static values
      document.getElementById('totalSales').textContent = 'R 1,250.00';
      document.getElementById('newMessages').textContent = '5';
      document.getElementById('productsListed').textContent = '12';
      document.getElementById('serviceRequests').textContent = '3';
      const recent = document.getElementById('recentList');
      recent.innerHTML = `
        <li>üîî New order received</li>
        <li>üí¨ Message from John\'s Bakery</li>
        <li>‚≠êÔ∏è Product review posted</li>
      `;
    }
    loadDashboard();
  </script>
</body>
</html>
